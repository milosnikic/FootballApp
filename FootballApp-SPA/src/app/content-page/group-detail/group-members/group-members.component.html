<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-6" style="max-height: 100vh;">
      <app-group-user-box
        *ngFor="let user of groupMembers"
        [user]="user"
        (click)="setSelectedUser(user)"
      ></app-group-user-box>
    </div>
    <div class="col-md-6">
      <mat-card
        *ngIf="!!selectedUser; else noSelectedUser"
        class="example-card"
      >
      <img
      *ngIf="selectedUser?.mainPhoto; else defaultImage"
      mat-card-image
      src="data:image/JPEG;base64,{{ selectedUser?.mainPhoto?.image }}"
      alt="User profile picture"
    />
    <ng-template #defaultImage>
      <img
        mat-card-image
        *ngIf="!selectedUser?.mainPhoto"
        src="{{
          selectedUser?.gender === 'Male'
            ? '../assets/male-default.jpg'
            : '../assets/female-default.jpg'
        }}"
        alt=""
      />
    </ng-template>
        <div class="row">
          <div class="col-md-6">
            <mat-card-content>
              <h2>
                {{ selectedUser?.firstname }} {{ selectedUser?.lastname }}
              </h2>
              <h5>{{ selectedUser?.username }}</h5>
              <h5>{{ selectedUser?.email }}</h5>
              <h5>Age: {{ selectedUser?.age }}</h5>
              <h5>Joined {{ selectedUser?.created | timeAgo }}</h5>
            </mat-card-content>
          </div>
          <div class="col-md-6">
            <h2>Latest form</h2>
            <h4>
              <span style="color: greenyellow;">W </span
              ><span style="color: greenyellow;">W </span
              ><span style="color: greenyellow;">W </span
              ><span style="color: greenyellow;">W </span>
              <span style="color: red;">L </span>
            </h4>
            <button class="btn btn-outline-primary mt-4">
              Visit profile
            </button>
            <button class="btn btn-outline-danger float-right mt-4">
              Remove user
            </button>
          </div>
        </div>
      </mat-card>
      <ng-template #noSelectedUser>
        <h3 class="text-center">Select user to see information ðŸ™‚</h3>
      </ng-template>
    </div>
  </div>
</div>
