<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet... say hi by using the message box below</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">
        <!-- to them -->
        <div *ngIf="message.senderId == recipientId">
          <span class="chat-img float-left">
            <img src="../../../../assets/mn.jpg" alt="kicni" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">kicni</strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">21 min ago</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
        <!-- to me -->
        <div *ngIf="">
          <span class="chat-img float-right">
            <img src="../../../../assets/mn.jpg" alt="kicni" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">21 min ago</span>
                <span *ngIf="!message.isRead" class="text-danger">(unread)</span>
                <span *ngIf="message.isRead" class="text-success">(Read 5 mins ago)</span>
              </small>
              <strong class="primary-font float-right">kicni</strong>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>


  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid">
      <div class="input-group">
        <input type="text" 
          name="content"
          required
          class="form-control input-sm"
          placeholder="send a private message">
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
