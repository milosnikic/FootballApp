<h1>{{ titleToDisplay }}</h1>
<hr />
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <mat-tab-group [selectedIndex]="5" #tabs animationDuration="500ms">
        <mat-tab isActive="false">
          <ng-template mat-tab-label>
            Profile
            <i class="fas ml-2 fa-user"></i>
          </ng-template>
        <app-user-profile [user]="user"  (editProfile)="changeTabToEditProfile($event)"></app-user-profile>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Latest 5 Matches
            <i class="fas ml-2 fa-trophy"></i>
          </ng-template>
          <app-user-latest-matches></app-user-latest-matches>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Statistics
            <i class="fas ml-2 fa-poll"></i>
          </ng-template>
          <app-user-statistics></app-user-statistics>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Photos
            <i class="fas ml-2 fa-images"></i>
          </ng-template>
          <app-user-photos></app-user-photos>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Comments
            <i class="fas ml-2 fa-comments"></i>
          </ng-template>
          <app-user-comments></app-user-comments>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Settings
            <i class="fas ml-2 fa-cogs"></i>
          </ng-template>
          <app-user-settings></app-user-settings>
        </mat-tab>
      </mat-tab-group>
    </div>
