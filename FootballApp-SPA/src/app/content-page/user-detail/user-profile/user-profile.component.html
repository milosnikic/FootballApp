<div class="container-fluid mt-4">
  <div class="row">
    <div class="col col-sm-3">
      <mat-card class="example-card">
        <!-- src="https://material.angular.io/assets/img/examples/shiba2.jpg" -->
        <img
          mat-card-image
          src="{{user.photos[0].path}}"
          
          alt="User profile picture"
        />
        <a class="status" (click)="onEditProfile()">
          <mat-card-content>
            <i class="far fa-lg fa-smile mr-4"></i> Set your status
          </mat-card-content>
        </a>
        {{user.photos[0].description}}
        <mat-card-actions>
          <button class="btn btn-light" (click)="onEditProfile()">Edit Profile</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col col-sm-9">
      <div class="row">
      <h2>{{user.firstname}} {{user.lastname}}</h2>
        <h4 class="nickname">({{user.username}})</h4>
      </div>
      <div class="row">
        <h5 class="text-muted mt-0">
          Belgrade, Serbia
          <img src="../../../../assets/sr.png" class="flag" alt="sr flag" />
        </h5>        
      </div>
      <div class="row">
        <h5>{{user.dateOfBirth}}</h5>
        <!-- 23 years old -->
      </div>
      <div class="row">
        <h3>Achievements</h3> <h4 class="text-muted percentage">(4/5) {{4/5 * 100}} %</h4>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="achievement">
            <i class="far fa-futbol icon"></i>
            <span class="achievement-text">Most organized matches last year</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="achievement">
            <i class="fas fa-running icon"></i>
            <span class="achievement-text">Most assists in single match</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="achievement">
            <i class="fas fa-trophy icon"></i>
            <span class="achievement-text">Most goals in singel match</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="achievement locked">
            <i class="fas fa-award icon"></i>
            <span class="achievement-text">Played over 100 games</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
