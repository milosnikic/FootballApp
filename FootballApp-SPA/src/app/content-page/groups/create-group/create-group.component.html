<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Create new group!</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="createGroupForm">
        <div class="form-group">
          <label for="groupName">Enter group name</label>
          <input
            formControlName="name"
            type="text"
            id="groupName"
            class="form-control"
            placeholder="Group name"
          />
        </div>
        <div class="form-group">
          <label for="groupName">Enter group description</label>
          <textarea
            formControlName="description"
            class="form-control"
            style="resize: none;"
            rows="3"
            placeholder="Group description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="locationName">Enter location name</label>
          <input
            formControlName="location"
            type="text"
            id="locationName"
            class="form-control"
            placeholder="Location name"
          />
        </div>
        <div class="form-group">
          <label for="country">Choose country</label>
          <select id="country" formControlName="country" class="form-control" (change)="getCitiesForCountry($event.target.value)">
            <option [value]="country.id" *ngFor="let country of countries">{{
              country.name
            }}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="city">Choose city</label>
            <select id="city" formControlName="city" class="form-control">
              <option [value]="city.id" *ngFor="let city of cities">{{city.name}}</option>
            </select>
          </div>
        <div class="form-group">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="validatedCustomFile"
              required
              #file
              (change)="preview(file.files)"
            />
            <label class="custom-file-label" for="validatedCustomFile"
              >Choose file...</label
            >
          </div>
          <div class="text-danger" *ngIf="message">
            {{ message }}
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-4">
          <button
            class="btn-success btn btn-lg"
            [disabled]="!createGroupForm.valid"
            (click)="createGroup()"
          >
            Create
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="imgURL" class="col-md-8">
      <div class="text-center">
        <h4>Image preview</h4>
        <img [src]="imgURL" alt="" />
      </div>
    </div>
  </div>
</div>
