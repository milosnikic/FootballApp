<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Create new group!</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form #editForm>
        <div class="form-group">
          <label for="groupName">Enter group name</label>
          <input
            type="text"
            id="groupName"
            class="form-control"
            placeholder="Group name"
          />
        </div>
        <div class="form-group">
          <label for="groupName">Enter group description</label>
          <textarea
            class="form-control"
            style="resize: none;"
            rows="3"
            placeholder="Group description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="location">Choose Location</label>
          <select id="location" class="form-control">
            <option selected>Serbia</option>
            <option>Bulgaria</option>
          </select>
        </div>
        <div class="form-group">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="validatedCustomFile"
              required
            />
            <label class="custom-file-label" for="validatedCustomFile"
              >Choose file...</label
            >
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-4">
          <button class="btn-success btn btn-lg">
            Create
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="text-center">
        <h4>Image preview</h4>
        <img src="../../../../assets/mn.jpg" alt="" />
      </div>
    </div>
  </div>
</div>
