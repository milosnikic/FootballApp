<mat-card class="example-card">
  <img
    *ngIf="user?.mainPhoto; else defaultImage"
    mat-card-image
    src="data:image/JPEG;base64,{{ user?.mainPhoto?.image }}"
    alt="User profile picture"
  />
  <ng-template #defaultImage>
    <img
      mat-card-image
      *ngIf="!user?.mainPhoto"
      src="{{
        user?.gender === 'Male'
          ? '../assets/male-default.jpg'
          : '../assets/female-default.jpg'
      }}"
      alt=""
    />
  </ng-template>
  <h3>{{user?.firstname}} {{user?.lastname}}</h3><h4 class="text-muted">({{user?.username}})</h4>
  <mat-card-actions class="text-center">
    <button
      *ngIf="buttonDisplay === 'addFriend'"
      (click)="addFriend()"
      class="btn btn-primary"
    >
      <i class="fas fa-plus mr-1"></i>Add Friend
    </button>
    <button
      *ngIf="buttonDisplay === 'requestSent'"
      (click)="remove()"
      class="btn btn-outline-warning"
    >
      <i class="fas fa-times mr-1"></i>Cancel Request
    </button>
    <button
      *ngIf="buttonDisplay === 'removeFriend'"
      (click)="remove()"
      class="btn btn-outline-danger"
    >
      <i class="fas fa-times mr-1"></i>Remove
    </button>
    <button class="btn btn-outline-secondary ml-1" [routerLink]="[user.id]">
      Visit Profile
    </button>
    <a href="" *ngIf="buttonDisplay === 'removeFriend'"
      ><i class="far fa-heart fa-lg ml-2"></i
    ></a>
  </mat-card-actions>
</mat-card>
