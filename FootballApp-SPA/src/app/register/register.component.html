<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-md-8 pt-5 text-center">
      <h1 class="vertical">Welcome to our football app</h1>
      <h3 class="text-muted">Register for free!</h3>
      <!-- <i class="fab fa-500px"></i> -->
    </div>
    <div class="col-md-3 mt-5">
      <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter username"
            name="username"
            [(ngModel)]="user.username"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="user.password"
            name="password"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Never share your password with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label>Firstname</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter firstname"
            name="firstname"
            [(ngModel)]="user.firstname"
          />
        </div>
        <div class="form-group">
          <label>Lastname</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter lastname"
            name="lastname"
            [(ngModel)]="user.lastname"
          />
        </div>
        <div class="form-group">
          <label>City</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter city"
            name="city"
            [(ngModel)]="user.city"
          />
        </div>
        <div class="form-group">
          <label>Country</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter country"
            name="country"
            [(ngModel)]="user.country"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            name="email"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="form-group">
          <label>Date of birth</label>
          <input
            type="date"
            class="form-control"
            placeholder="Enter dateOfBirth"
            name="dateOfBirth"
            [(ngModel)]="user.dateOfBirth"
          />
        </div>
        <div class="form-group">
          <label class="control-label" style="margin-right:10px"
            >I am a:
          </label>
          <label class="radio-inline">
            <input class="mr-3" type="radio" value="male" name="gender" />Male
          </label>
          <label class="radio-inline ml-3">
            <input
              class="mr-3"
              type="radio"
              value="female"
              name="gender"
            />Female
          </label>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
